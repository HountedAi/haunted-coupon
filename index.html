<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iLunch 50% Off</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding-top: 25vh;
    overflow: hidden;
  }
  .hidden { opacity: 0; transition: opacity 2s ease-in; }
  .visible { opacity: 1; transition: opacity 2s ease-in; }
  .eye {
    font-size: 120px;
    opacity: 0;
    animation: blink 3s infinite;
  }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    85%, 95% { opacity: 1; }
  }
</style>
</head>
<body>

<h1 id="line1" class="visible">Thanks for scanning.</h1>
<h1 id="line2" class="hidden">We see you.</h1>
<h1 id="line3" class="hidden">We‚Äôve always seen you.</h1>
<div id="eye" class="eye">üëÅÔ∏è</div>

<script>
setTimeout(() => { 
  document.getElementById('line1').classList.replace('visible', 'hidden');
  document.getElementById('line2').classList.replace('hidden', 'visible');
}, 3000);

setTimeout(() => { 
  document.getElementById('line2').classList.replace('visible', 'hidden');
  document.getElementById('line3').classList.replace('hidden', 'visible');
}, 6000);

setTimeout(() => {
  document.getElementById('eye').style.opacity = 1;
}, 15000);
</script>

</body>
</html>
